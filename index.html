<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


<link rel="stylesheet" href="css/stylesheet.css">
</head>
	
<body>
<div class="container">
	<section class="row" >
		<h1>Contacts</h1>
		<h1>Add a Contact:</h1>
			<form class="col-md-6 ">
			
			<div class="form-group">
			<label for="basic-url">First Name</label>
			  <input type="text" class="form-control" id="first" aria-describedby="basic-addon3">
			</div>	
			
			<div class="form-group">
			<label for="basic-url">Last Name</label>
			  <input type="text" class="form-control" id="last" aria-describedby="basic-addon3">
			</div>		

			<div class="form-group">
			<label for="basic-url">Phone Number</label>
			  <input type="tel" class="form-control" id="phone" aria-describedby="basic-addon3">
			</div>	
			
			<div class="form-group">
			<label for="basic-url">Street</label>
			  <input type="text" class="form-control" id="street" aria-describedby="basic-addon3">
			</div>

			<div class="form-group">
			<label for="basic-url">City</label>
			  <input type="text" class="form-control" id="city" aria-describedby="basic-addon3">
			</div>
			
			<div class="form-group">
			<label for="basic-url">State</label>
			  <input type="text" class="form-control" id="state" aria-describedby="basic-addon3">
			</div>	
			<button type="submit" class="btn btn-default">Submit</button>
			</form>		
	
			<div class="col-md-6">
				<h1 id="contact-header"></h1>
					<ul id="contact-display">

					</ul>
			</div>
			<div class="col-md-12">
				<h1>Contacts:</h1>
				<ul id = "contactLink">
					
				</ul>
			</div>
	</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/script.js"></script>	

</body>
</html>
